<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC-Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="assets/images/ilustration.svg">
        </section>

        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    IMC-Calculator
                </h1>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                <div class="input-filed">
                    <i class="fa-solid fa-weight-scale fa-beat" style="color: #9141ac;"></i>
                    <input type="number" id="wheight" required>
                    <span>
                        Kg
                    </span>
                </div>
            </div>

            <div class="input-box">
                <label for="height">
                    Altura em Metros
                </label>
            <div class="input-filed">
                <i class="fa-solid fa-ruler fa-beat" style="color: #9141ac;"></i>
                <input type="number" id="height" required>
                <span>
                    Mt
                </span>
            </div>
        </div>
        
        <button id="Calculate">
            Calcular
        </button>
            </form>

            <div id="infos">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>
                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
                        Mais Informa√ßoes sobre o IMC
                        <i class="fa-solid fa-link" style="color: #9141ac;"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
